<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <script type="text/javascript" src="login.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="main-container">
        <img src="images/skills_logo_transparent.png" id="image-logo">
        <h1>Skills Catalyst Login</h1>
        <div class="user-input">
            <input type="text" id="login-user" placeholder="Email Address">
        </div>

        <div class="user-input">
            <input type="password" id="login-password" placeholder="Password">
        </div>

        <div class="user-input">
            <button type="button" id="login-submit">Log-In</button>
        </div>
    </div>
</body>
</html>
