<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <title>Skills Accelerator</title>
    <link rel="stylesheet" type="text/css" href="css/lesson2.css" />
    <link rel="stylesheet" type="text/css" href="css/lesson.css" />

    <script type="text/javascript" src="js/newapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script type="text/javascript" src="js/dragdrop2.js"></script>

</head>
<body>

    <div class="main-container-DCB">

        <div class="sidenav">
            <h1>Municipal Skills Accelerator</h1>
            <p>About</p>
            <p>Contact</p>
            <p>Home</p>
            <form id="logout_form" action="/logout"><p>Log Out</p></form>
        </div>

        <nav class="topnav-DCB">
            <div class="hamburger-btn">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <div class="lesson-info">
                <p class="lesson-name">Performance Management Basics</p>
            </div>
        </nav>

        <video id="video-player" class="video-area" autoplay="autoplay" controls muted>
                <source id="video-source" src="" type="video/mp4" />
        </video>

        <div class="youtube-area">
            <iframe id="youtube-frame"></iframe>
            <button id="youtube-done" class="submit-btn-DCB">Try Again</button>
        </div>

        <div>
            <button type="button" id="audio-button">Turn on sound</button>
        </div>

        <div class="question-area">
            <p class="number-counter"></p>
            <h2 class="question-title"></h2>
            <div class="options">
                <input class="option-input" type="radio" name="quiz-option" value="a"><span id="option-a" class="option-text"></span>
            </div>
            <div class="options">
                <input class="option-input" type="radio" name="quiz-option" value="b"><span id="option-b" class="option-text"></span>
            </div>
            <div class="options">
                <input class="option-input" type="radio" name="quiz-option" value="c"><span id="option-c" class="option-text"></span>
            </div>
            <div class="options">
                <input class="option-input" type="radio" name="quiz-option" value="d"><span id="option-d" class="option-text"></span>
            </div>
            <div class="options">
                <button type="button" class="submit-btn-DCB" id="submit-answer">Submit</button>
            </div>
        </div>

        <div class="truefalse-area">
            <p class="number-counter" id="num-tf"></p>
            <div class="truefalse-header">
                <p class="truefalse-title"></h2>
            </div>
            <div class="button-area">
                <button id="btn-true" class="truefalse-btn">True</button>
                <button id="btn-false" class="truefalse-btn">False</button>
            </div>
            <div class="button-area">
                <button type="button" class="submit-btn" id="submit-tfanswer">Submit</button>
            </div>
        </div>

        <div class="result">
            <h1 class="result-title"></h1>
            <p class="result-body"></p>
            <button type="button" class="truefalse-btn" id="play-btn">Play Video</button>
            <button type="button" class="truefalse-btn" id="next-btn">Next Question</button>
            <button type="button" class="truefalse-btn" id="home-btn">Home</button>
        </div>

        <div class="dragdrop-area">
            <h1 class="dd-title"></h1>

            <div class="dd-starting-items">
                <div class="dd-item drag-drop" id="dd-item-1"></div>
                <div class="dd-item drag-drop" id="dd-item-2"></div>
                <div class="dd-item drag-drop" id="dd-item-3"></div>
                <div class="dd-item drag-drop" id="dd-item-4"></div>
                <div class="dd-item drag-drop" id="dd-item-5"></div>
                <div class="dd-item drag-drop" id="dd-item-6"></div>
            </div>

            <div class="dd-container">

                <div class="dd-column">
                    <div class="dd-header" id="column-a">Header 1</div>
                    <div class="dropzone" id="answers-column-a"></div>
                </div>

                <div class="dd-column">
                    <div class="dd-header" id="column-b">Header 2</div>
                    <div class="dropzone" id="answers-column-b"></div>
                </div>
            </div>

            <div class="dd-controls">
                <button class="submit-btn" id="dd-submit-btn">Submit</button>
            </div>
        </div>

        <div>
            <div class="cbquestion-area">
                <p class="cbnumber-counter"></p>
                <h2 class="cbquestion-statement"></h2>
                <h2 class="cbquestion-title"></h2>
                <div class="options">
                    <input id="cb-a" class="option-input" type="checkbox" name="cbquiz-option" value="a"><span id="cboption-a" class="option-text"></span>
                </div>
                <div class="options">
                    <input id="cb-b" class="option-input" type="checkbox" name="cbquiz-option" value="b"><span id="cboption-b" class="option-text"></span>
                </div>
                <div class="options">
                    <input id="cb-c" class="option-input" type="checkbox" name="cbquiz-option" value="c"><span id="cboption-c" class="option-text"></span>
                </div>
                <div class="options">
                    <input id="cb-d" class="option-input" type="checkbox" name="cbquiz-option" value="d"><span id="cboption-d" class="option-text"></span>
                </div>
                <div class="options">
                    <button type="button" class="submit-btn" id="cb-submit-answer">Submit</button>
                </div>
            </div>
        </div>

        <div class="order-area">
            <h1 class="order-title"></h1>

            <div class="dd-starting-items">
                <div class="dd-item drag-drop" id="order-1"></div>
                <div class="dd-item drag-drop" id="order-2"></div>
                <div class="dd-item drag-drop" id="order-3"></div>
                <div class="dd-item drag-drop" id="order-4"></div>
          
            </div>

            <div class="dd-container">

                <div class="dd-column">
                    <div class="dd-header" id="order-column-a">Header 1</div>
                    <div class="dropzone" id="answers-order-a"></div>
                    <div class="dropzone" id="answers-order-a"></div>
                    <div class="dropzone" id="answers-order-a"></div>
                    <div class="dropzone" id="answers-order-a"></div>
                </div>
            </div>

            <div class="dd-controls">
                <button class="submit-btn" id="order-submit-btn">Submit</button>
            </div>
        </div>

    </div>
    
</body>
</html>
